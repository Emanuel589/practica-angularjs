<!doctype html>
<html ng-app>
	<head>
		<meta charset="utf-8">
		<title>Filtros Angular JS</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
	</head>
	<body>
		<h1>Mi tienda de verduras</h1>
	<ul>
		<li>Apio {{ 50 | currency}}</li>
		<li>Brocoli {{ 50 | currency:"€"}}</li>
		<li>Espinaca {{ (50+10) | currency:"€" }} importada desde la {{ 'INdia' | uppercase}}</li>
	</ul>
	</body>

</html>
